    <!-- Header Section with no background color -->

        </nav>
    </header>

    <script>
        let lastScrollTop = 0;
        const header = document.querySelector('header');
    
        window.addEventListener('scroll', function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
            if (currentScroll > lastScrollTop) {
                // Scrolling down
                header.style.top = '-100px'; // Adjust this value to the height of your header
            } else {
                // Scrolling up
                header.style.top = '0';
            }
            
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative values
        });
    </script>
    
    <!-- Gallery Section with seamless header transition -->
    <section class="gallery-intro" style="background-color: #f8f8f8; color: #333;">
